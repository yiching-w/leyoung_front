        <div class="intro" data-aos="fade-up" data-aos-duration="1000">
            經典版標誌設計型態中，是以圓心的紅點象徵樂揚之初衷，後取「家園」、「愛心」、「書頁」外型之交集，相互融合且彼此緊鄰，並同時向四面八方拓展，最後臻至圓滿。以此概念象徵樂揚志於建設一座可以用心閱讀的城市，並以「熱愛分享」為企業宗旨，將“溫暖”傳遞到每個角落，竭誠圓滿客戶對美好家園的渴望。以經典版之型態為基礎，運用「翻轉」、「躍出」、「精彩」之意象形塑年輕版標誌，象徵年輕世代的活力與精神。
